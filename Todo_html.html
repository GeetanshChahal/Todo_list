<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="Todo_CSS.css">
</head>
<body>
    <div id="quote">
    <h1>You will never have this day again so make it COUNT !!</h1>
    </div>
    <header>
        <h1>Todo List</h1>
        <form id="todo_form">
            <input type="text" id="todo_input" placeholder="Add a new Task!!" />
            <button id="todo_button" type="submit">Add task</button>
        </form>
    </header>

    <main>
        <section class="task_list">
            <h2>Tasks :</h2>
            <div id="todo_tasks">
                <!-- inner divs -->
            </div>
            
        </section>
    </main>
    
    <script src="Todo_JS.js"></script>
</body>
</html>
